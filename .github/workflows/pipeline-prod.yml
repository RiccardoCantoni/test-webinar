name: Deploy to prod
on:
  push:
    branches: [ master ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependences
      run: npm install
      shell: bash
    - name: Run linter
      run: npm run lint
      shell: bash
  test:
    needs: 
      - lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependences
      run: npm install
      shell: bash
    - name: Run tests
      run: npm run test
      shell: bash
  build:
    needs: 
      - test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - shell: bash
      run: |
        cp -R ./src/* ./environments/prod/
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "deploy"
        git push